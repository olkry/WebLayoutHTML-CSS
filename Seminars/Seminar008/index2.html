<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <!-- Имя <input autofocus title="обязательное поле" required type="text"><br>
        Имейл <input title="обязательное поле" required type="email"><br>
        Пароль <input title="обязательное поле" required type="password"><br>
        Возраст <input min="1" title="обязательное поле" required type="number"><br>
        Дата рождения <input title="обязательное поле" required type="date"><br>
        Номер телефона <input title="обязательное поле" required type="tel"><br>
        <input type="range"><br>
        <button type="submit">Отправить</button> -->

        <h2>Форма регистрации</h2>
        <p>* - обязательное поле</p>

        <p>
            <label for="name">Имя: <em>*</em></label>
            <input id="name" type="text" placeholder="Имя" required autofocus>
        </p>
        <p>
            <label for="email">E-mail: <em>*</em></label>
            <input id="email" type="email" placeholder="your@email.com" required>
        </p>
        <p>
            <label for="password">Пароль: <em>*</em></label>
            <input id="password" type="password" required>
        </p>
        <p>
            <label for="age">Возраст: <em>*</em></label>
            <input id="age" min="1" type="number" required>
        </p>
        <p>
            <label for="birthDate">Дата рождения: <em>*</em></label>
            <input id="birthDate" type="date" required>
        </p>
        <p>
            <label for="phone">Телефон: <em>*</em></label>
            <input id="phone" type="tel" required>
        </p>
        <p>
            <label for="value">Число от 1 до 10: <em>*</em></label>
            <input id="value" type="range" min="1" max="10" step="1" required>
        </p>
        <p>
            <button type="submit">Зарегестрироваться</button>
        </p>

    </form>
</body>

</html>
